<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Morphological analysis</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>
<div id="main">
<ul>
    {% for sentence in sentences[:100] %}
    <li>+ <a href="{{url_for('sentence')}}?q={{sentence}}">{{sentence}}</a></li>
    {% endfor %}
</ul>
</div>
</body>
</html>
